<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>

</head>

<body>
    <div class="container">
        <div id="display"></div>

        <div class="buttons">
            <div class="btn" onclick="clear()">C</div>
            <div class="btn" onclick="click('/')">/</div>
            <div class="btn" onclick="click('*')">*</div>
            <div class="btn" onclick="back()">&larr;</div>

            <div class="btn" onclick="click('7')">7</div>
            <div class="btn" onclick="click('8')">8</div>
            <div class="btn" onclick="click('9')">9</div>
            <div class="btn" onclick="click('-')">-</div>

            <div class="btn" onclick="click('4')">4</div>
            <div class="btn" onclick="click('5')">5</div>
            <div class="btn" onclick="click('6')">6</div>
            <div class="btn" onclick="click('+')">+</div>

            <div class="btn" onclick="click('1')">1</div>
            <div class="btn" onclick="click('2')">2</div>
            <div class="btn" onclick="click('3')">3</div>
            <div class="btn" onclick="click('.')">.</div>

            <div class="btn" onclick="click('(')">(</div>
            <div class="btn" onclick="click('0')">0</div>
            <div class="btn" onclick="click(')')">)</div>
            <div class="btn" id="equals" onclick="evaluation()">=</div>
        </div>
    </div>
    <script src='./Js.js'></script>
</body>

</html>
