<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag n Drop</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="app">
        <header>
            <h1>DraG--n--DroP</h1>
        </header>

        <div class="lists">

            <div class="section">
                <form class="form">
                    <label class="name">Enter Task</label><br>
                    <input type="text" class="input" id="input"><br>
                    <input type="submit" class="submit" id="submit" value="Add Task"><br>
                    <small class="small">Right click to delete the task from list</small>
                </form>

            </div>

            <div class="list newtask">
                <div class="span">Task Queue</div>
            </div>

            <div class="list">
                <div class="span">Task Ongoing</div>
            </div>

            <div class="list">
                <div class="span">Task Ended</div>
            </div>

        </div>

    </div>
</body>

</html>
