<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <h1>Number Guessing Game</h1>
    <p>Try and guess a random number between 1 and 100</p>
    <p>You have 10 attempts to guess the number</p>

    <div id="wrapper">
        <form action="" class="form">
            <label for="guessField" id="guess">Guess a number</label><br>
            <input type="text" id="guessField" class="guessField"><br>
            <input type="submit" id="subt" value="Sumbit guess" class="guessSubmit">
        </form>
        <div class="resultParas">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guess Remaining: <span class="lastResult"></span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
