<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Vertical Slider</title>
</head>

<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #0465b4;">
                <h1>
                    Spider Man
                </h1>
                <p>
                    A Web Shooter Human
                </p>
            </div>
            <div style="background-color: #975723;">
                <h1>
                    Black Widow
                </h1>
                <p>
                    A Girl with Martial Arts
                </p>
            </div>
            <div style="background-color: #252E33;">
                <h1>
                    Avengers
                </h1>
                <p>
                    MCU Comic Movie
                </p>
            </div>
            <div style="background-color: #000000;">
                <h1>
                    Roman Reigns
                </h1>
                <p>
                    WWE Super Star
                </p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('./163-1634546_roman-reigns.jpg');"></div>
            <div style="background-image: url('./resize-16454489561023910296avenger.jpg');"></div>
            <div style="background-image: url('./resize-1645449002427595404blackwidow.jpg');"></div>
            <div style="background-image: url('./resize-16454490891592698717spidreman.jpg');"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
