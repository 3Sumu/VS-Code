<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Scroll</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=www.oberlo.com" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer type="module"></script>
</head>

<body>

    <div class="header" id="header">
        <h1>
            <i class="fa-solid fa-infinity" style="color: crimson;">&nbsp;<span>Infinity Image</span></i>
        </h1>
        <input type="text" id="input" placeholder="e.g flower">
        <button id="button">Search</button>
    </div>

    <div class="loader" id="loader">
        <img src="./loader.svg" alt="Loading">
    </div>

    <div class="image-container" id="image-container"></div>

</body>

</html>
