<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Booklist</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center display-4">
            <i class="fas fa-book-open text-primary"></i>My<span class="text-primary">Book</span>List
        </h1>

        <form id="book-form">

            <div class="form-group">
                <label for="title" class="mt-3">Title</label>
                <input type="text" class="form-control" id="title" placeholder="2 States">
            </div>

            <div class="form-group">
                <label for="author" class="mt-3">Author</label>
                <input type="text" id="author" class="form-control" placeholder="Chetan Bhagat">
            </div>

            <div class="form-group">
                <label for="isbn" class="mt-3">ISBN#</label>
                <input type="text" id="isbn" class="form-control" placeholder="Unique code, e.g 154a5c8">
            </div>

            <input type="submit" value="Add Book" class="btn btn-primary mt-3" style="width: 100%;">

        </form>

        <table class="table table-striped  mt-5">

            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                </tr>
            </thead>

            <tbody id="book-list">

            </tbody>
        </table>
    </div>
</body>

</html>
