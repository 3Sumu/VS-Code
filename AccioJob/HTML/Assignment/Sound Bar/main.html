            </div>
            <div class="template">
                <img src="https://i1.sndcdn.com/artworks-000391930665-04n234-t500x500.jpg" alt="Ed Sheeran">

            </div>
            <div class="template">
                <img src="http://www.charlieputh.com/sites/g/files/g2000007086/f/styles/photo_detail_large/public/201509/IG-LF2015-CharliePuth-1080x1080[1].jpg?itok=oMXgOdG8"

        <div class="hindi">

                <img src="https://i.ytimg.com/vi/5PlVjYZbIfo/maxresdefault.jpg" alt="Badshaa">
                <button class="btn">Ladki Paagal Hai</button>
            </div>
            <div class="template">
