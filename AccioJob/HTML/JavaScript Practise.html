<body>
    <form>
        <input type="text" id='email'>
        <button type="submit" id='submit'>Submit</button>
    </form>
    <div class="red"></div>
    <script>
        const email = document.getElementById('email')
        const submit = document.getElementById('submit')
        const msg = document.querySelector('.red')

        submit.addEventListener('click', (e) => {
            let text = email.value
            e.preventDefault()
            if (text.indexOf('@') === -1) msg.innerText = `Invalid Email`
            if (text.length - text.indexOf('.') <= 2 || text.indexOf('.') === -1) msg.innerText = 'Invalid Email, There should be two character after "."'
            if (text.indexOf('@') < 1) msg.innerText = 'Invalid Email, Atleast one character required before "@"'
            if (text.indexOf(' ') !== -1) msg.innerText = 'Invalid Email, Spacing is not allowed in between'

            if ((text.split('').forEach((char) => {
                if (char.charCodeAt() >= 65 && char.charCodeAt() <= 90 && char.charCodeAt() >= 97 && char.charCodeAt() <= 122) return true
            }))) msg.innerText = 'Invalid Email, Spacing is not allowed in between'

            else msg.innerText = 'Valid Email'

        })


    </script>
